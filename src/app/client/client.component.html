<div class="col-md-6" *ngIf="mode==0">
    <form #f="ngForm" (ngSubmit)="onSaveClient(f.value)">
      <div class="form-group">
        <label class="control-label">Name :</label>
        <input type="text" name="nomClient" ngModel class="form-control" [(ngModel)]="caddyService.getCaddy().client.nomClient">
      </div>
      <div class="form-group">
        <label class="control-label">Prénom :</label>
        <input type="text" name="prenomClient" ngModel class="form-control" [(ngModel)]="caddyService.getCaddy().client.prenomClient">
      </div>
      <div class="form-group">
        <label class="control-label">Address :</label>
        <input type="text" name="addresseClient" ngModel class="form-control" [(ngModel)]="caddyService.getCaddy().client.addresseClient">
        <div class="form-group">
          <label class="control-label">Phone number :</label>
          <input type="text" name="telClient" ngModel class="form-control" [(ngModel)]="caddyService.getCaddy().client.telClient">
        </div>
  
        <div class="form-group">
          <label class="control-label">Email:</label>
          <input type="text" name="mailClient" ngModel class="form-control" [(ngModel)]="caddyService.getCaddy().client.mailClient">
        </div>
        <button type="submit" class="btn btn-primary">Next</button>
      </div>
    </form>
</div>
<div class="panel {{panelStyle}}" *ngIf="mode==1">
    <div class="panel-heading">Récap de votre commande</div>
    <div class="panel-body">
      <div class="col-md-5">
        <div class="form-group">
          <label>Nom du Client :</label>&nbsp;&nbsp;
          <label>{{orderService.order.client.nomClient}}</label>
        </div>
        <div class="form-group">
          <label>Prénom du Client :</label>&nbsp;&nbsp;
          <label>{{orderService.order.client.prenomClient}}</label>
        </div>
        <div class="form-group">
          <label>Adresse Client :</label>&nbsp;&nbsp;
          <label>{{orderService.order.client.addresseClient}}</label>
        </div>
        <div class="form-group">
          <label>Tel Client :</label>&nbsp;&nbsp;
          <label>{{orderService.order.client.telClient}}</label>
        </div>
        <div class="form-group">
          <label>Email :</label>&nbsp;&nbsp;
          <label>{{orderService.order.client.mailClient}}</label>
        </div>
      </div>
      <div class="col-md-5">
        <div class="form-group">
          <label>Order ID :</label>
          <label>{{orderService.order.id}}</label>
        </div>
        <div class="form-group">
          <label>Order Date :</label>
          <label>{{orderService.order.date}}</label>
        </div>
      </div>
  
    </div>
    <div class="panel-body">
      <table class="table table-striped">
        <tr>
          <th>ID</th>
          <th>Désignation</th>
          <th>Quantité</th>
          <th>Prix</th>
        </tr>
        <tr *ngFor="let p of orderService.order.products">
          <td>{{p.id}}</td><td>{{p.name}}</td>
          <td>{{p.quantity|number:'0.2'}}</td>
          <td>{{p.price|number:'0.2'}}</td>
        </tr>
        <tr>
          <td colspan="3">Total:</td>
          <td>{{orderService.getTotal()|number:'0.2'}}</td>
        </tr>
      </table>
      <button class="btn btn-success" (click)="onOrder()" *ngIf="!orderService.order.id">Confirmer la commande</button>
      <button class="btn btn-success" *ngIf="orderService.order.id">Pay Order</button>
    </div>
</div>
