<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">DimoShop</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a class="clickable" (click)="onSelectedProducts()">Home</a></li>
      <li><a href="#">About</a></li>
      <li class="dropdown">
        <a class="dropdown-toggle" data-toggle="dropdown" href="#">Product
        <span class="caret"></span></a>
        <ul class="dropdown-menu">
          <li><a class="clickable" (click)="onProductsPromo()">Promotions</a></li>
          <li><a class="clickable" (click)="onProductsDispo()">Disponibles</a></li>
        </ul>
      </li>
      <li><a routerLink="/caddies">Panier</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
    <ul *ngIf="!this.authService.isAuthenticated()" class="nav navbar-nav pull-right">
      <li>
        <a (click)="onLogin()" class="btn">
          <span class="glyphicon glyphicon-log-in"></span>
        </a>
      </li>
    </ul>
    <ul *ngIf="this.authService.isAuthenticated()" class="nav navbar-nav pull-right">
        <li>
          <a (click)="onLogin()" class="btn">
            <span class="glyphicon glyphicon-log-out"></span>
          </a>
        </li>
      </ul>
      <ul class="nav navbar-nav pull-right">
        <li>
          <a routerLink="/caddies">
              <span class="badge">{{caddyService.currentCaddyName}} :
                {{caddyService.getCaddySize()}}
              </span>
              <img class="img-circle img-thumbnail -img-rounded" src="assets/images/caddy.png">
            </a>
          </li>
      </ul>
  </div>
</nav>

<div class="row">
  <div class="col-md-2">
    <ul class="list-group" *ngIf="categories">
      <li [ngClass]="currentCategorie==cat?'active':''" (click)="getProductsByCat(cat)" class="list-group-item clickable" *ngFor="let cat of categories._embedded.categories">
       {{cat.name}}
      </li>
    </ul>
  </div>
  <div class="col-md-9">
    <router-outlet>

    </router-outlet>
  </div>
</div>
